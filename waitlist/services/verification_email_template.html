<div style="font-family:Arial,sans-serif;max-width:600px;margin:0 auto;padding:20px;">
    <h2>Welcome to JBLB #{{ custom_id }}!</h2>
    <p>You're officially on the waitlist!</p>

    <p style="text-align:center;margin:40px 0;">
        <a href="{{ verify_url }}"
           style="background:#4F46E5;color:white;padding:16px 32px;
                  text-decoration:none;border-radius:12px;font-size:18px;">
            Confirm My Spot
        </a>
    </p>

    <hr style="margin:40px 0;">

    <h3>Invite Friends & Climb the Leaderboard!</h3>
    {% if referral_code %}
    <p>Your referral link:</p>
    <input type="text" value="{{ referral_code }}" readonly
           style="width:100%;padding:12px;font-size:16px;border-radius:8px;border:1px solid #ccc;"
           onclick="this.select()">

    <p style="margin-top:20px;">
        <strong>{{ referral_count|default:"0" }} people</strong> have joined using your link!
    </p>
    {% endif %}

    <p>See you at launch,<br><strong>Team JBLB</strong></p>
</div>
